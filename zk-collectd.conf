<LoadPlugin "python">
    Globals true
</LoadPlugin>

<Plugin "python">
    ModulePath "/usr/share/collectd/python/"

    Import "zk-collectd"

    <Module "zk-collectd">
        Hosts "localhost"
        Port 2181
        Postfix "-int"
    </Module>
    <Module "zk-collectd">
        Hosts "localhost"
        Port 2182
        Postfix "-qa"
    </Module>
</Plugin>
